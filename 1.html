  <h2>여는 말</h2>
  <p>
    인간성(人間性)은 인간다움, 인간을 인간답도록 하게 하는 본질을 뜻한다.
    인간성을 어떻게 규정하느냐의 문제는 때와 곳에 따라 다르다. 예컨대 르네상스인(人)은 "만능(萬能)"에서 인간다움을 보았고, 칸트는 이성적 · 도덕적 인간에서 인간의 본질을 찾았으며, 영국의 경험주의자는 감정 속에서 인간다움을 구하려고 했다.
  </p>
